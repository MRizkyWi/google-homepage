<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="google-search">
            <div class="google-search-item header navbar right">
                <ul>
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
                    <li><i class="material-icons-round">apps</i></li>
                    <li><button type="submit">Sign In</button></li>
                </ul>
            </div>
            
            <div class="google-search-item google-main">
                <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">
                <div class="google-search-form">
                    <form>
                        <div class="input-container">
                            <i class="material-icons-round icon">search</i>
                            <input class="google-search-input" type="text">
                        </div>
                        <div class="google-search-buttons">
                            <button type="submit">Google Search</button>
                            <button type="submit">I'm Feeling Lucky</button>
                        </div>
                    </form>
                </div>
                <div>
                    <p>Google offered in: <a href="">Indonesia</a> <a href="">Basa Bali</a></p>
                </div>
            </div>
            
            <div class="google-search-item footer navbar">
                <div class="first">
                    <div class="left">
                        <ul>
                            <li><a href="">Indonesia</a></li>
                        </ul>
                    </div>
                </div>
                <div class="last">
                    <div class="left">
                        <ul>
                            <li><a href="">About</a></li>
                            <li><a href="">Advertising</a></li>
                            <li><a href="">Business</a></li>
                            <li><a href="">How Search Works</a></li>
                        </ul>
                    </div>
                    <div class="right">
                        <ul>
                            <li><a href="">Privacy</a></li>
                            <li><a href="">Terms</a></li>
                            <li><a href="">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
